<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Convite 15 Anos - Thaís</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Great+Vibes&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">

    <style>
        /* RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { width: 100%; height: 100%; overflow: hidden; background: #000; font-family: 'Montserrat', sans-serif; }

        /* === CAMADA 1: VÍDEO INTRO === */
        #capa-video-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999;
            background: #000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 1s ease;
        }

        .video-capa {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover; z-index: -1; opacity: 0.8;
        }

        .texto-toque {
            color: #fff; font-family: 'Cinzel', serif; font-size: 1.1rem;
            letter-spacing: 2px; text-transform: uppercase; margin-bottom: 20px;
            animation: piscar 2s infinite; text-shadow: 0 0 10px #000; z-index: 2;
        }
        @keyframes piscar { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        .btn-entrar {
            padding: 12px 35px;
            font-family: 'Cinzel', serif; font-size: 1rem; color: #fff;
            background: rgba(0, 30, 80, 0.6);
            border: 2px solid #ffd700; border-radius: 50px;
            cursor: pointer; text-transform: uppercase; letter-spacing: 2px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            z-index: 2;
        }

        /* === CAMADA 2: CONTEÚDO PRINCIPAL (LAYOUT NOVO) === */
        #main-content {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            /* Fundo do Castelo (Imagem de Exemplo) */
            background: url('https://images.unsplash.com/photo-1597843787754-080c2f6d5395?q=80&w=1974&auto=format&fit=crop') no-repeat center center/cover;
            opacity: 0; pointer-events: none; /* Começa invisível */
            transition: opacity 2s ease;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* Overlay Azul Escuro */
        .overlay-blue {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(10, 30, 80, 0.3) 0%, rgba(0, 10, 40, 0.95) 100%);
            z-index: 0;
        }

        /* === MOLDURA CENTRAL (ESPELHO) === */
        .mirror-container {
            position: relative; z-index: 10;
            width: 85%; max-width: 380px;
            /* Altura ajustável ou fixa dependendo do conteúdo */
            padding: 40px 20px;
            margin-bottom: 80px; /* Espaço para o menu */
            
            /* Efeito Vidro + Borda Dourada */
            border: 4px solid #c5a059;
            border-radius: 20px; /* Se quiser oval, use border-radius: 50%; */
            background: rgba(12, 45, 120, 0.6); /* Azul Transparente */
            backdrop-filter: blur(5px);
            box-shadow: 0 0 20px rgba(197, 160, 89, 0.6), inset 0 0 40px rgba(0,0,0,0.6);
            
            text-align: center; color: #fff;
        }

        /* Enfeite topo */
        .mirror-container::before {
            content: '⚜'; font-size: 2rem; color: #c5a059;
            display: block; margin-bottom: 10px; text-shadow: 0 0 5px gold;
        }

        .age-text { font-family: 'Cinzel', serif; font-size: 0.9rem; letter-spacing: 3px; color: #eee; margin-bottom: 5px; }
        .name-text { 
            font-family: 'Great Vibes', cursive; font-size: 2.8rem; color: #fff; 
            text-shadow: 0 0 10px #87ceeb; margin-bottom: 20px; line-height: 1.1; 
        }

        /* Data */
        .date-row {
            display: flex; justify-content: center; align-items: center; gap: 15px;
            color: #ffd700; margin-bottom: 20px; font-family: 'Cinzel', serif;
            border-top: 1px solid rgba(255,255,255,0.2); border-bottom: 1px solid rgba(255,255,255,0.2);
            padding: 10px 0;
        }
        .date-item { display: flex; flex-direction: column; }
        .date-big { font-size: 1.5rem; font-weight: bold; }
        .date-small { font-size: 0.6rem; letter-spacing: 1px; }
        .separator { width: 1px; height: 30px; background: #fff; opacity: 0.5; }

        .location-text { font-size: 0.85rem; color: #e0e0e0; line-height: 1.4; }

        /* Sapatinho Flutuante */
        .glass-slipper {
            position: absolute; bottom: -20px; right: -15px;
            width: 100px; filter: drop-shadow(0 0 10px rgba(255,255,255,0.8));
            transform: rotate(-10deg);
        }

        /* === MENU INFERIOR === */
        .bottom-menu {
            position: absolute; bottom: 30px; left: 0; width: 100%;
            display: flex; justify-content: space-evenly; align-items: flex-start;
            z-index: 20;
        }
        .menu-item {
            display: flex; flex-direction: column; align-items: center;
            width: 70px; text-decoration: none; color: #fff;
        }
        .icon-circle {
            width: 50px; height: 50px;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255,255,255,0.5);
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.3rem; margin-bottom: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3); transition: 0.3s;
        }
        .menu-item:active .icon-circle { background: #fff; color: #000; }
        .menu-label {
            font-size: 0.6rem; text-align: center; text-transform: uppercase; 
            text-shadow: 1px 1px 2px #000;
        }

        /* Partículas */
        .particles { position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .particle {
            position: absolute; bottom: -10px; background: rgba(255,255,255,0.8);
            border-radius: 50%; animation: rise 5s infinite linear;
        }
        @keyframes rise {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="phone-container" id="convite">
        
        <audio id="musica" loop>
            <source src="IMG/musica.mp3" type="audio/mpeg">
        </audio>

        <div id="capa-video-container">
            
            <video id="vid-loop" class="video-capa" autoplay muted loop playsinline>
                <source src="IMG/video_looping.mp4" type="video/mp4">
            </video>

            <div class="texto-toque">Toque para iniciar o sonho</div>
            
            <button class="btn-entrar" onclick="iniciarMagia()">
                Ver Convite
            </button>
        </div>

        <div id="main-content">
            <div class="overlay-blue"></div>

            <div class="particles" id="particles-container"></div>

            <div class="mirror-container">
                <div class="age-text">XV ANOS</div>
                <div class="name-text">Thais Galvão<br>Vicentini</div>

                <div class="date-row">
                    <div class="date-item">
                        <span class="date-big">19</span>
                        <span class="date-small">JUNHO</span>
                    </div>
                    <div class="separator"></div>
                    <div class="date-item">
                        <span class="date-big">20h</span>
                        <span class="date-small">ÀS 01H</span>
                    </div>
                </div>

                <div class="location-text">
                    Casa Bertolazzi - Santana<br>
                    Av. Paulo Silva Araújo, 24
                </div>

                <img src="https://cdn-icons-png.flaticon.com/512/9373/9373468.png" class="glass-slipper" alt="Sapatinho">
            </div>

            <div class="bottom-menu">
                <a href="https://wa.me/SEUNUMERO" target="_blank" class="menu-item">
                    <div class="icon-circle"><i class="fab fa-whatsapp"></i></div>
                    <span class="menu-label">Confirme<br>Presença</span>
                </a>
                
                <a href="#" class="menu-item">
                    <div class="icon-circle"><i class="fas fa-gift"></i></div>
                    <span class="menu-label">Presentear<br>Thais</span>
                </a>
                
                <a href="#" class="menu-item">
                    <div class="icon-circle"><i class="fas fa-female"></i></div>
                    <span class="menu-label">Dress<br>Code</span>
                </a>
                
                <a href="https://maps.google.com" target="_blank" class="menu-item">
                    <div class="icon-circle"><i class="fas fa-map-marker-alt"></i></div>
                    <span class="menu-label">Ver<br>Rota</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        function iniciarMagia() {
            // 1. Toca Música
            var musica = document.getElementById('musica');
            musica.play().catch(e => console.log("Erro ao tocar música:", e));

            // 2. Some com a Capa (Vídeo)
            var capa = document.getElementById('capa-video-container');
            capa.style.opacity = '0';
            
            // Tira a capa da frente depois de 1s
            setTimeout(() => {
                capa.style.display = 'none';
            }, 1000);

            // 3. Mostra o Convite Principal
            var principal = document.getElementById('main-content');
            principal.style.opacity = '1';
            principal.style.pointerEvents = 'auto';

            // 4. Inicia as Luzes
            criarLuzes();
        }

        function criarLuzes() {
            var container = document.getElementById('particles-container');
            for(var i=0; i<25; i++) {
                var p = document.createElement('div');
                p.className = 'particle';
                // Tamanho e Posição aleatória
                var size = Math.random() * 5 + 2 + 'px';
                p.style.width = size; p.style.height = size;
                p.style.left = Math.random() * 100 + '%';
                // Velocidade
                p.style.animationDelay = Math.random() * 5 + 's';
                p.style.animationDuration = (Math.random() * 3 + 4) + 's';
                container.appendChild(p);
            }
        }
    </script>
   
</body>
</html>
